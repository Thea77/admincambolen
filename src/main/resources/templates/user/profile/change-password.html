<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/adminLayout}">

<head>
    <title>Change Password</title>
    <style>
        .alert {
            font-size: 12px !important;
            color: rgb(128, 48, 34);
            padding: 10px 2px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div layout:fragment="content">

        <div class="row justify-content-center">
            <div class="col-12 col-lg-8">
                <div class="card card-default ">
                    <div class="card-header d-flex justify-content-center">
                        <div class="contact-info">
                            <h5 class="text-dark mb-1">Change Password</h5>
                            <hr class="w-100">

                            <form th:action="@{/users-change-password}" method="post" th:object="${passwordDto}">
                              
                                <div class="">
                                    <div class="row mb-2 ">
                                        <div class="col-4">
                                            <label for="currentPassword" class="col-form-label">Current Password</label>
                                        </div>
                                        <div class="input-group col-8 mt-2 mb-0">
                                            <input th:field="*{currentPassword}" type="password" id="currentPassword"
                                                autocomplete="off" class="form-control"
                                                aria-describedby="passwordHelpInline">
                                        </div>

                                    </div>
                                    <div class="row d-flex justify-content-end">
                                        <div class="col-8">
                                            <!-- handle erro -->
                                            <p class="alert mb-1" th:text="${notMatch}"></p>
                                            <p th:if="${#fields.hasErrors('currentPassword')}"
                                                th:errors="*{currentPassword}" class="alert alert-danger"></p>
                                        </div>

                                    </div>

                                    <div class="row mb-2">
                                        <div class="col-4">
                                            <label for="newPassword" class="col-form-label">New Password</label>
                                        </div>
                                        <div class="input-group col-8 mb-0">
                                            <input th:field="*{newPassword}" type="password" id="newPassword"
                                                class="form-control" aria-describedby="passwordHelpInline">
                                            <div class="input-group-append">
                                                <span class="input-group-text">
                                                    <i id="icon" class="mdi mdi-eye-off-outline" aria-hidden="true"></i>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row d-flex justify-content-end">
                                        <div class="col-8">
                                            <!-- handle erro -->
                                            <p th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"
                                                class="alert alert-danger"></p>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-4">
                                            <label for="confirmPassword" class="col-form-label">Confirm Password</label>
                                        </div>
                                        <div class="input-group col-8 mt-2 mb-2">
                                            <input th:field="*{confirmedPassword}" type="password" id="confirmPassword"
                                                class="form-control" aria-describedby="passwordHelpInline">
                                            <div class="input-group-append">
                                                <span class="input-group-text">
                                                    <i id="icon" class="mdi mdi-eye-off-outline" aria-hidden="true"></i>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row d-flex justify-content-end">
                                        <div class="col-8">
                                            <!-- handle erro -->
                                            <p th:if="${#fields.hasErrors('confirmedPassword')}" th:errors="*{confirmedPassword}"
                                                class="alert alert-danger"></p>
                                        </div>
                                    </div>

                                </div>
                                <div class="d-flex justify-content-end mt-3">
                                    <button type="submit" class="btn btn-primary mb-2 btn-pill">
                                        Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>

        </div>
     
    </div>

    <th:block layout:fragment="scripts">

    </th:block>

</body>


</html>
