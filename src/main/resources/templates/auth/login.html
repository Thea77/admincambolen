<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>

    <title>Admin Login</title>
</head>

<body style="background-color: rgb(170, 170, 170);">
    <div >
        <section class="volunteer-section section-padding" id="section_4">
            <div class="container mt-5">
                <div class="row justify-content-center">

                    <div class="col-xl-6 col-lg-8 col-md-8 col-md-10 col-12 p-5 "
                        style="text-align: center;background-color: rgb(255, 255, 255); border-radius: 4px;">
                        <h4 class="mb-4" >Welcome To Cambolens Dashboard</h4>

                        <form class="custom-form volunteer-form mb-lg-0" th:action="@{/login}" method="post"
                            role="form">

                            <div class="row justify-content-center">

                                <div class="col-lg-9 col-12 my-1">
                                    <input type="text" name="username" class="form-control"
                                        placeholder="username" required>
                                </div>

                                <div class="col-lg-9 col-12 my-1">
                                    <input type="password" name="password" class="form-control" placeholder="**********"
                                        required>
                                </div>
                                <div class="col-lg-9 col-12">
                                    <button style="background-color: #078067e5;" type="submit"
                                        class="form-control text-white text-md">Log in</button>

                                </div>

                            </div>

                        </form>

                        <a href="#">
                            <p class="py-3" style="text-align: center; font-size: 14px;">Forgot your password?</p>
                        </a>

                    </div>

                    <!-- <div class="col-lg-6 col-12">
                        <img src="/resources/images/loginlogo.jpg"
                            class="volunteer-image img-fluid" alt="" width="25%">
                    </div> -->

                </div>
            </div>
        </section>
    </div>
</body>
